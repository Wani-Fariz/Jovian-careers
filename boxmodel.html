<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Model</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
        }

        .box-one {
            background-color: aqua;
            height: 80px;
            padding: 20px;
            width: 100px;
            border: 1px solid blue;
            margin: 20px
        }

        .box-two {
            background-color: rgb(209, 209, 164);
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="box-one">First</div>
    <div class="box-two">Second</div>
</body>

</html>
